name: ci-cd-s3
on:
  push:
    branches:
      - master
    tags:
      - deploy**
jobs:
  ci-cd:
    runs-on: ubuntu-latest
    name: Build & Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.jobs
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Build
        run: npm run build
